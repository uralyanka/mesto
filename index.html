<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Практическая работа №3 Яны Евстегнеевой на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Яна Евстегнеева">
    <link rel="stylesheet" href="./pages/index.css">
    <link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="./images/favicon.ico" rel="icon">
    <title>Путешествия по России</title>
</head>

<body class="root">
    <div class="page">

        <header class="header">
            <img src="./images/mesto-header__logo.svg" alt="Лого" class="header__logo">
        </header>

        <section class="profile">
            <h1 class="lead__title">Путешествия по России</h1>
            <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
            <figure class="lead__figure"> 
                <img src="./images/lead__image.png" alt="Траектория пути" class="lead__image">
                <figcaption class="lead__caption">ВАША ПОЛКА — ВЕРХНЯЯ</figcaption>
            </figure>
        </section>

        <main class="content">

            <section class="elements">
                <ul class="photo-grid__list">
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-1.png" alt="Вид из окна поезда" class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-2.png" alt="Заснеженные вершины гор"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-3.png" alt="Раннее утро в поле с собакой"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-4.png" alt="Туман в густом лесу" class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-5.png" alt="Буханка на льду" class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-6.png" alt="Песчаный берег моря и горы"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-7.png" alt="Подножие горы" class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-8.png" alt="Волнорезы и знак Переход"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-9.png" alt="Туман на земном Юпитере"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-10.png" alt="Рассвет в лагере у горы"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-11.png" alt="Отвесные скалы у самого голубого пляжа"
                            class="photo-grid__image">
                    </li>
                    <li class="photo-grid__item">
                        <img src="./images/photo-grid__item-12.png" alt="Туман среди зеленых и каменных вершин"
                            class="photo-grid__image">
                    </li>
                </ul>
            </section>


        </main>

        <footer class="footer">
            <nav class="footer__link-zone">
                <ul class="footer__link-list">
                    <li class="footer__link-item"><a href="https://yandex.ru/maps" target="_blank"
                            rel="noopener noreferrer" class="footer__link">Карты</a></li>
                    <li class="footer__link-item"><a href="https://yandex.ru/pogoda" target="_blank"
                            rel="noopener noreferrer" class="footer__link">Погода</a></li>
                    <li class="footer__link-item"><a href="https://rasp.yandex.ru" target="_blank"
                            rel="noopener noreferrer" class="footer__link">Расписание</a></li>
                    <li class="footer__link-item"><a href="https://calendar.yandex.ru" target="_blank"
                            rel="noopener noreferrer" class="footer__link">Календарь</a></li>
                    <li class="footer__link-item"><a href="https://travel.yandex.ru" target="_blank"
                            rel="noopener noreferrer" class="footer__link">Путешествия</a></li>
                </ul>
            </nav>
            <p class="footer__author">©2022. Яна Евстегнеева</p>

        </footer>

    </div>
</body>

</html>
