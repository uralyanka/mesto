<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ПР №4 Яны Евстегнеевой на Яндекс.Практикуме">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Яна Евстегнеева">
    <link rel="stylesheet" href="./pages/index.css">
    <link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="./images/favicon.ico" rel="icon">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <div class="page">

        <header class="header">
            <img src="./images/mesto-header__logo.svg" alt="Лого сайта" class="header__logo">
        </header>

        <main class="content">
            
            <section class="profile">
                <img src="https://i.mr-7.ru/photos/2018/08/resize_UEgvK6l0UqS7YLVgQi5b.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__user-name">Пришелец Альф</h1>
                    <button class="button profile__user-edit-button" type="button" aria-label="Редактировать информацию пользователя"></button>
                    <p class="profile__user-bio">Порядочный обжора</p>
                </div>
                <button class="button profile__add-button" type="button" aria-label="Добавить фотокарточку"></button>
            </section>

            <section class="elements">
                <ul class="elements__items">
                    <li class="elements__item">
                        <img src="https://cdn.pixabay.com/photo/2018/02/12/21/03/planet-3149121_960_720.jpg" alt="Луна" class="elements__item-image">
                        <div class="elements__item-options">
                            <h2 class="elements__item-name">Луна</h2>
                            <button class="button elements__item-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="https://avatars.mds.yandex.net/get-zen_doc/1821029/pub_5eafa60434cbba0565c6b3f2_5eafdcae0ab5b766d08574d5/scale_1200" alt="Планета Мелмак" class="elements__item-image">
                        <div class="elements__item-options">
                            <h2 class="elements__item-name">Моя планета Мелмак</h2>
                            <button class="button elements__item-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="https://cdn.pixabay.com/photo/2016/04/25/01/30/venus-1351056_960_720.png" alt="Планета Венера" class="elements__item-image">
                        <div class="elements__item-options">
                            <h2 class="elements__item-name">Венера</h2>
                            <button class="button elements__item-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="https://cdn.pixabay.com/photo/2017/02/09/12/02/mars-2051747_960_720.png" alt="Планета Марс" class="elements__item-image">
                        <div class="elements__item-options">
                            <h2 class="elements__item-name">Марс</h2>
                            <button class="button elements__item-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="https://cdn.pixabay.com/photo/2020/09/08/23/58/mercury-5556108_960_720.jpg" alt="Меркурий" class="elements__item-image">
                        <div class="elements__item-options">
                            <h2 class="elements__item-name">Меркурий</h2>
                            <button class="button elements__item-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <img src="https://cdn.pixabay.com/photo/2012/01/09/10/41/space-probe-11616_960_720.jpg" alt="Планета Мелмак" class="elements__item-image">
                        <div class="elements__item-options">
                            <h2 class="elements__item-name">Юпитер</h2>
                            <button class="button elements__item-like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">© 2022 Mesto</p>
        </footer>

        <section class="popup popup_type_user-edit"> 
            <div class="popup__container">
                <button class="button popup__close-btn popup__close-btn_user-edit" type="button" aria-label="Закрыть всплывающее окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="user-info">
                    <fieldset class="popup__input-container">
                        <input type="text" placeholder="Имя" class="popup__input" id="user-name" name="user-name" required>
                        <input type="text" placeholder="Коротко о себе" class="popup__input" id="user-bio" name="user-bio" required>
                    </fieldset>
                    <button class="button popup__submit-btn popup__submit-btn_user-edit" type="submit" aria-label="Сохранить информацию">Сохранить</button>
                </form>
            </div>
        </section>

    </div>
    <script src="index.js"></script>
</body>

</html>
